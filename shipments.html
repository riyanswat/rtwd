<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Shipments - Rayan Trading</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="site-logo" id="site-logo-link" draggable="true">
                <img src="logo.png" alt="Logo">
                <span class="site-logo-text">
                    <span class="site-logo-text-main">Rayan</span><span class="site-logo-text-secondary">Trading</span>
                </span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="shipments.html" class="active">Recent Shipments</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
    </header>

    <main>
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">Our Shipments</h1>
                <p class="page-subtitle">Browse a selection of vehicles we have successfully sourced and delivered to clients worldwide.</p>
            </div>
        </section>

        <!-- Filter & Search Section -->
        <section class="filter-section section-padding">
            <div class="container">
                <div class="filter-controls">
                    <div class="control-group">
                        <label for="country-filter">Filter by Country</label>
                        <select id="country-filter">
                            <option value="all">All Countries</option>
                            <!-- Options will be dynamically populated -->
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="search-input">Search by Make or Model</label>
                        <input type="search" id="search-input" placeholder="e.g., Toyota, Skyline...">
                    </div>
                </div>
            </div>
        </section>

        <!-- Shipments Grid Section -->
        <section class="shipments-page-section" style="padding-top: 0;">
            <div class="container">
                <div id="shipments-full-grid" class="shipments-grid">
                    <!-- Shipment cards will be dynamically inserted here -->
                    <p class="loading-message">Loading shipments...</p>
                </div>
            </div>
        </section>

        <!-- Modal Gallery -->
        <div id="image-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <button class="modal-close close-modal">&times;</button>
                <div class="modal-image-container">
                    <button class="modal-prev" aria-label="Previous image">&#10094;</button>
                    <img src="" alt="Main vehicle image" id="modal-main-image">
                    <button class="modal-next" aria-label="Next image">&#10095;</button>
                </div>
                <div class="modal-thumbnails">
                    <!-- Thumbnails will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Rayan Trading. All Rights Reserved.</p>
        </div>
    </footer>
